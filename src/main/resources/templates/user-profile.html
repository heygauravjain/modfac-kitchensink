<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <!-- External font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- Stylesheet -->
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .profile-container {
      background-color: #ffffff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      padding: 40px;
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .profile-container h1 {
      color: #333;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .profile-container p {
      margin: 10px 0;
      font-size: 18px;
      color: #555;
    }

    .profile-container p strong {
      font-weight: 700;
      color: #333;
    }

    .profile-container a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      color: #ffffff;
      text-decoration: none;
      border-radius: 5px;
      font-weight: 500;
      transition: background-color 0.3s ease;
    }

    .profile-container a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<div class="profile-container">
  <h1>User Profile</h1>
  <p><strong>Name:</strong> <span th:text="${member.name}">John Doe</span></p>
  <p><strong>Email:</strong> <span th:text="${member.email}">johndoe@example.com</span></p>
  <p><strong>Phone Number:</strong> <span th:text="${member.phoneNumber}">123-456-7890</span></p>
  <p><strong>Role:</strong> <span th:text="${member.role}">USER</span></p>
  <a href="/logout">Logout</a>
</div>
</body>
</html>
